kind: Service
metadata:
  name: ignition-master-service
  namespace: ignition
spec:
  selector:
    app: ignition-master
  ports:
  - name: http
    port: 8088
    targetPort: 8088
    nodePort: 30088
  - name: https
    port: 8043
    targetPort: 8043
    nodePort: 30043
  - name: redundancy
    port: 8060
    targetPort: 8060
  type: NodePort
---
